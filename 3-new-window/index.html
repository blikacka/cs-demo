<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

    <script>
        const remoteUrl = 'https://example.com/'
    </script>

    <script src="js-inherit.js"></script>
</head>
<body>

<table>

        <tr>
            <th>POPIS</th>
            <th>AKCE</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>
                window.open() - normal
            </td>
            <td>
                <button onclick="windowOpenClassic()">
                    NORMALNÍ JS
                </button>

                <button id="classic-window-open">
                    JQUERY
                </button>
            </td>
        </tr>

        <tr>
            <td>
                nové okno pomocí virtuálního linku
            </td>
            <td>

                </button>
                <button id="linked-window-open">
                    JQUERY
                </button>
            </td>
        </tr>


        <tr>
            <td>

            </td>

                <button onclick="windowOpenRedirect()">
                    NORMALNÍ JS
                </button>

                    JQUERY
                </button>
            </td>
        </tr>


        <tr>
            <td>
                kombinace - redirect + virtualní link
            </td>
            <td>
                <button onclick="redirectedLinkedOpenLink()">
                    NORMALNÍ JS
                </button>

                <button id="redirected-linked-window-open">
                    JQUERY
                </button>
            </td>
        </tr>


        <tr>
            <td>
                asynchronní získání URL
            </td>
            <td>
                <button onclick="asyncLink()">
                    NORMALNÍ JS
                </button>
